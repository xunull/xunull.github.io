	<script type="text/javascript">
		var scrolling = false;

		function interval() {
			var scrollInterval = window.setInterval(function() {
				if(!scrolling) {
					$('nav').fadeIn(600);
					clearInterval(scrollInterval);
				} else {
					scrolling=false;
				}
			}, 500);
		}

		window.addEventListener('scroll', function(arg1) {
			if(!scrolling) {
				interval();
			}
			scrolling = true;
			$('nav').fadeOut(600);

		})
