<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Welcome to Xunull</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
		<link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="public/css/index.css"/>
	</head>

	<body>
		<section class="page-header">
			<h1 class="project-name">Welcome to Xunull</h1>
			<h2 class="project-tagline">于黑暗中思考光明，在不可见中探索未知</h2>
		</section>
		<header>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img style="width:100%" src="public/img/thumb_DSC00408_1024.jpg" />
					</div>
					<div class="swiper-slide">
						<img style="width:100%" src="public/img/dreamy_cat-wallpaper-1280x800.jpg" />
					</div>
					<div class="swiper-slide">
						<img style="width:100%" src="public/img/face_to_face-wallpaper-1280x800.jpg" />
					</div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div>
		</header>

		<section class="main-content">
			<h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>欢迎来到我的github主页</h3>

			<p>
				在下乃是小小码农，隐藏于千千万万的程序猿，工程狮，产品狗，设计猫中。希望可以在这片土地上耕耘出丰硕的果实。如果没有硕果累累，也希望可以造出一片景色。

			</p>
			<footer style="text-align: center;" class="site-footer">

				<a href="http://cuiqk.me">My Blog</a>
				<span>&nbsp;&nbsp;/&nbsp;&nbsp;</span>
				<a href="https://github.com/xunull">My Github</a>

			</footer>

		</section>

	</body>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/Swiper/dist/js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {

			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 3000,
				autoplayDisableOnInteraction: false,
				scrollbarHide: false,
				pagination: '.swiper-pagination'
			});

			var startDate = Date.now();
			$.ajax({
				url: 'https://api.github.com/users/xunull/repos',
				type: 'get',
				dataType: 'json',
				success: function(data) {
					var endDate = Date.now();
					console.log('获取项目数据耗时: ', endDate - startDate);
					reposSort(data);

				},
				error: function(data) {

				}
			});
		});
	</script>

</html>
